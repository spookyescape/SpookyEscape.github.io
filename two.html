<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="Styles.css">   
    </head>
    <body>
        <p>Enter passwords here</p>
        <input id="myInput" type="text">
        <button onclick="enteredPassword()">Submit</button>

        <h3>Clue 1:</h3>
        <p id="1"></p>

        <h3>Clue 2:</h3>
        <p id="2"></p>

        <h3>Clue 3:</h3>
        <p id="3"></p>

        <h3>Final clue:</h3>
        <p id="4"></p>

        <script>
                function enteredPassword() {
                    var input = document.getElementById("myInput").value;
                    var text;
        
                    if (input === "JamesIsCool") {
                        text = "Yeah I am! Time to look at my last post on the Facebook page. There you will find the combination";
                        document.getElementById("1").innerHTML = text;
                    }
                    if (input === "PumpkinPatch")
                    {
                        text = "Right. Good job. How is that crossword going?";
                        document.getElementById("2").innerHTML = text;
                    }
                    if (input === "trngliorat")
                    {
                        text = "Let your heart lead you.";
                        document.getElementById("3").innerHTML = text;
                    }
                    if (input === "hapyhalloween")
                    {
                        text = "Up. You have solved the last clue, let the other room know, run to the high council room and solve the last lock";
                        document.getElementById("4").innerHTML = text;
                    }
        
        
                }
            </script>
    </body>
</html>
